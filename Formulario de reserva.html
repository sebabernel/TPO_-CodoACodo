    <main>
      <div class="container">
        <h2 class="tituloreserva">Reserva de Mesa</h2>
        <form id="reservationForm">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control col-md-6" id="nombre" required>
          </div>
          <div class="form-group col-md-6" >
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control " id="email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control " id="fecha" required>
          </div>
          <div class="form-group col-md-6">
            <label for="comensales">Número de Comensales (entre 1 y 10):</label>
            <input type="number" class="form-control" id="comensales" min="1" max="10" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Reservar Mesa</button>
        </form>
      </div>
    
      <script src="main.js"></script>

<!--------------------------------------------------------------------------------------------------------       
          <div id="pop-up" style="display: none;">

            <h3>Ingrese su tarjeta de crédito</h3>

            <form class="formu">

            <div class="form-row">
             <div class="form-group col-md-3">  
                 <label for="nombre">Nombre en la tarjeta:</label>
                 <input type="text" id="nombre" name="nombre"><br><br>
             </div>

             <div class="form-group col-md-3">  
                 <label for="numero">Número de tarjeta:</label>
                 <input type="text" id="numero" name="numero" pattern="[0-9]{13,16}" maxlength="16"><br><br>
             </div>


             <div class="form-group col-md-3">               
                <label for="vencimiento">Fecha de vencimiento:</label>
                <input type="month" id="vencimiento" name="vencimiento"><br><br>
             </div>
              
             <div class="form-group col-md-3">  
               <label for="cvv">CVV:</label>
               <input type="password" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3"><br><br>
             </div>   
             </div>
              <input type="submit" value="Pagar">
            </form>

          </div>
