    <main>
        <h3>Reserva de mesa</h3>
        
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="inputApellido">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
              </div>
              <div class="form-group col-md-3">
                <label for="inputFecha">Fecha</label>
                <input type="date" class="form-control" id="inputFecha">
              </div>
              <div class="form-group col-md-3">
                <label for="inputHora">Hora</label>
                <input type="time" class="form-control" id="inputHora">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPersonas">Número de personas (1-10)</label>
                <input type="number" class="form-control" id="inputPersonas" min="1" max="10">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
          </form>
          
          
        
          

    </main>
